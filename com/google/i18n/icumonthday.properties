#
# This file contains the formatting patterns for SimpleDateFormat for
# displaying a date string which contains only month and day (the MMMd format).
#
# This file is used when formatting using ICU4J and overrides the data in CLDR.
#
# This file will be removed after consolidating the changes with CLDR.
# http://b/2318497

# http://b/9423696
# neither ICU nor JDK support bg correctly
# change it to 'dd.MM' for bg r=kalin
bg=dd.MM
bg_BG=dd.MM

# http://b/9423972
# no way to abbrev month for hr, so use "d. M." r=slaven
hr=d. M.
hr_HR=d. M.
